<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XiaoFuGe - Group Buy Project - Order Details</title>
    <link rel="stylesheet" href="css/order-list.css">
    <script src="js/common.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
            </div>
            <h1>My Orders</h1>
            <div class="user-info">
                <span id="userIdDisplay">User ID: </span>
            </div>
        </div>
    </div>

    <!-- Order list -->
    <div class="order-container">
        <div id="orderList" class="order-list">
            <!-- Order items will be generated dynamically via JavaScript -->
        </div>
        
        <!-- Load more button -->
        <div class="load-more-container">
            <button id="loadMoreBtn" class="load-more-btn">Load More</button>
        </div>
        
        <!-- Empty state -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-content">
                <p>No order data</p>
            </div>
        </div>
    </div>

    <!-- Refund confirmation modal -->
    <div id="refundModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Confirm Refund</h3>
            <p>Are you sure you want to refund? The order status will be changed to closed.</p>
            <div class="modal-buttons">
                <button id="cancelRefund" class="cancel-btn">Cancel</button>
                <button id="confirmRefund" class="confirm-btn">Confirm Refund</button>
            </div>
        </div>
    </div>

    <!-- Loading tip -->
    <div id="loadingTip" class="loading-tip" style="display: none;">
        <p>Loading...</p>
    </div>

    <script src="js/order-list.js"></script>
</body>
</html>
